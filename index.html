<style>

body{

<body>


<div class="title">BUZZ!</div>


<input id="name" placeholder="Enter name">


<br>

<button onclick="join()">JOIN</button>

<button onclick="beHost()">HOST</button>


<div id="game" style="display:none">


<br>


<input type="file" id="logoUpload">


<br>


<img id="logo">


<br>


<button id="buzzBtn" onclick="buzz()">BUZZ</button>


<br>


<button onclick="reset()">NEXT</button>


<div id="winner"></div>


</div>



<script>


const supabase = window.supabase.createClient(

"https://snayhpmkgnuwyfgzmbpi.supabase.co",

"sb_publishable_TVaiPvD2tRCGMXvfWBhKAg_7CXdSRL4"

);



let myName="";
let isHost=false;
let locked=false;



function join(){

myName=document.getElementById("name").value;

start();

}



function beHost(){

myName="HOST";

isHost=true;

start();

}



function start(){

document.getElementById("game").style.display="block";

listen();

}



document.getElementById("logoUpload").onchange= async function(e){

if(!isHost)return;


const file=e.target.files[0];


const reader=new FileReader();


reader.onload= async function(){

await supabase

.from("state")

.upsert({

id:1,

logo:reader.result,

winner:""

});

};


reader.readAsDataURL(file);

};



async function buzz(){

if(locked)return;


locked=true;


await supabase

.from("state")

.update({

winner:myName

})

.eq("id",1);

}



async function reset(){

if(!isHost)return;


locked=false;


await supabase

.from("state")

.update({

winner:""

})

.eq("id",1);

}



function listen(){


supabase

.channel("state")

.on(

"postgres_changes",

{

event:"UPDATE",

schema:"public",

table:"state"

},

payload=>{


document.getElementById("logo").src=

payload.new.logo;



if(payload.new.winner){


locked=true;


document.getElementById("winner").innerHTML=

"üèÜ "+payload.new.winner;


}else{


locked=false;


document.getElementById("winner").innerHTML="";


}


}

)

.subscribe();


}


</script>


</body>
